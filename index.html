<body>
  <main class="container">
    <h1>To-Do List</h1>

    <div class="entry-row">
      <label for="taskInput" class="sr-only">New task:</label>

      <input id="taskInput" type="text" placeholder="Complete JavaScript lab" />
      <button id="addBtn" type="button">Add</button>
    </div>

    <ol id="taskList" class="tasks">
      <li>
        <span class="task-text">Clean bathroom</span>
        <button class="done-btn" aria-label="Remove task">&#10006;</button>
      </li>
      <li>
        <span class="task-text">Study for big exam</span>
        <button class="done-btn" aria-label="Remove task">&#10006;</button>
      </li>
      <li>
        <span class="task-text">Feed fish</span>
        <button class="done-btn" aria-label="Remove task">&#10006;</button>
      </li>
    </ol>
  </main>

  <script src="script.js"></script>
</body>

</html>
